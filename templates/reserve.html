<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <title>LunchBuddy</title>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}"></link>
	</head>
	<body>
		<!-- Static navbar -->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">LunchBuddy</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="/profile">Profile</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/logout">Logout</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div><!--/.container-fluid -->
		</nav>

		<div class="container text-aligned" id="signup">
			<form class="form-signup">
				<h1 class="form-signin-heading">Find a buddy!</h1>
				<label>Primary Campus:</label>
  				<select class="form-control" id="sel1">
				    <option value="N">North Campus</option>
				 	<option value="W">East Campus</option>
				 	<option value="E">West Campus</option>
				  	<option value="B">Bellevue Campus</option>
				</select>
				<label>Secondary Campus:</label>
				<select class="form-control" id="sel1">
				    <option value="N">North Campus</option>
				 	<option value="W">East Campus</option>
				 	<option value="E">West Campus</option>
				  	<option value="B">Bellevue Campus</option>
				</select>
				<label>Date:</label><br/>
				<input type="date" name="bday"></input><br/>
				<label>Primary Time:</label><br/>
				<select name="ptime" form="ptime">
				 	<option value=0>11-12</option>
				 	<option value=1>12-1</option>
				 	<option value=2>1-2</option>
				</select><br/>
				<label>Secondary Time:</label><br/>
				<select name="stime" form="stime">
				 	<option value=0>11-12</option>
				 	<option value=1>12-1</option>
				 	<option value=2>1-2</option>
				</select> <br/><br/>
				<button class="btn btn-lg btn-primary btn-block" type="submit" id="signupbtn">Find Me A Buddy!</button>
			</form>
	</body>
</html>
