	<body>
			<h1>Find a buddy</h1>
			<form onsubmit=findlunch()>
				Primary Campus:<br>
				<select name="pcampus" form="pcampus">
				 	<option value="north">North Campus</option>
				 	<option value="west">East Campus</option>
				 	<option value="east">West Campus</option>
				  	<option value="bellevue">Bellevue Campus</option>
				</select><br/>
				Secondary Campus:<br>
				<select name="scampus" form="scampus">
				 	<option value="north">North Campus</option>
				 	<option value="west">East Campus</option>
				 	<option value="east">West Campus</option>
				  	<option value="bellevue">Bellevue Campus</option>
				</select><br/>
				Date:<br/>
				<input type="date" name="bday"><br/>
				Primary Time:<br/>
				<select name="ptime" form="ptime">
				 	<option value=1>11-12</option>
				 	<option value=2>12-1</option>
				 	<option value=3>1-2</option>
				</select><br/>
				Secondary Time:<br/>
				<select name="stime" form="stime">
				 	<option value=1>11-12</option>
				 	<option value=2>12-1</option>
				 	<option value=3>1-2</option>
				</select><br/>
				<input type="submit" value="Find">
			</form>

	</body>
</html>
